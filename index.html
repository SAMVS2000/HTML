<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Loops</title>
    </head>
    <body>
        <h1>LOOPS</h1>
        <p id="p1"> </p>

        <button onclick="fun()"> Click me! </button>

        <script>
            function fun(){
                let text="";
                let arr=["cat","dog","rabbit"];
                for(let i=0; i < arr.length ; i++){
                    text +=arr[i]+ "<br>";
                }
                document.getElementById("p1").innerHTML = text;
            }
            
        </script>
    </body>
</html>
