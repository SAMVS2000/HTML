<html>
    <head>
        <title>
            STUDENT DETAILS
        </title>
    </head>
    <body>
        <h1 style="color:darkcyan;"><u>STUDENT DETAILS ENTRY</u></h1>
        <form>
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" placeholder="Enter your name here"><br></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="radio1">
                        <label for="male">MALE</label>
                        <input type="radio" id="female" name="radio1">
                        <label for="male">FEMALE</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Course</label></td>

                    <td>
                        <select>
                            <option>MCA</option>
                            <option>MSc CS(DA)</option>
                            <option selected>Other</option>
                        </select>
                    </td>
                </tr>
                
                    <td><label>Fav Subjects</label></td>
                    <td>
                        <input type="checkbox" id="sub1" name="chbox1">
                        <label for="sub1">HTML</label>
                        <input type="checkbox" id="sub2" name="chbox1">
                        <label for="sub2">Java</label><br>
                        <input type="checkbox" id="sub3" name="chbox1">
                        <label for="sub3">C/C++</label>
                        <input type="checkbox" id="sub4" name="chbox1">
                        <label for="sub4">Python</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td><input type="number" placeholder="Enter your number here"><br></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td>
                        <textarea></textarea><br>   
                    </td>
                </tr>
                <tr>
                    <td> <label>Password</label></td>
                    <td>
                        <input type="password" placeholder="Enter your password here"><br></td>
                </tr>
                <tr>
                    <td><center><input type="submit" value="Register"></center></td>
                </tr>
            </table>        
        </form>
    </body>
</html>
